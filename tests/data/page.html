<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WebSmith</title>
  <meta name="description" content="WebSmith - A DSL for Web Testing">
  <meta name="author" content="Og Maciel">

  <link rel="stylesheet" href="#">

</head>

<body>
  <h1>Web Playground for <a href='https://github.com/omaciel/websmith'>WebSmith</a></h1>
  <p>This is a sample paragraph.</p>
  
  <p>This is a sample drop-down list:
    <select name="writers">
      <option value="steinbeck">John Steinbeck</option>
      <option value="bradbury">Ray Bradbury</option>
      <option value="other">Other</option>
    </select>
  </p>

  <p>This is a sample radio button list:
    <form action="">
      <input type="radio" name="writers" value="steinbeck"> John Steinbeck<br>
      <input type="radio" name="writers" value="bradbury"> Ray Bradbury<br>
      <input type="radio" name="writers" value="other"> Other
    </form>
  </p>
  
  <p>This is a sample web form:
    <form>
      First name:<br>
      <input type="text" name="firstname"><br>
      Last name:<br>
      <input type="text" name="lastname">
    </form>
  </p>
  
</body>
</html>
